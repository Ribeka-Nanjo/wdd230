<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="discription"
			content="This is a chamber of commerce site to support merchants to revitalize the local people and area in Kotoku."
		/>
		<title>Kotoku Chamber of commerce</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Domine&family=Quicksand:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/medium.css" />
        <link rel="stylesheet" href="css/large.css" />
        <link rel="short cut icon" href="favicon.ico" />
	</head>
	<body>
		<header>
			<nav>
				<button id="hamburgerBtn">
					<span>&#9776;</span><span>X</span>
				</button>
				<ul id="primaryNav">
					<li><a href="discover.html">Discovery</a></li>
					<li><a href="directory.html">Directory</a></li>
					<li><a href="join.html">Join</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
			<div class="logo1">
				<picture>
					<a href="index.html" title="Home"
					><img src="images/Logo1.webp" alt="header logo" width="210" />
				</picture></a>
			</div>

			<div class="social">
				<a href="https://facebook.com"
					><img
						id="f"
						src="images/facebooklogo.png"
						alt="facebooklogo"
						height="40"
				/></a>
				<a href="https://linkedin.com"
					><img
						src="images/linkedin.png"
						alt="linkedinlogo"
						height="40"
				/></a>
			</div>
            <div class="date"></div>
            <div id="min-banner">
                <p id="text"></p>
            </div>
		</header>
		<main>
            <div class="formgrid">
                <form class="form-card">
                    <fieldset class="form-grid">
                        <legend class="form-legend">Application form</legend>
                      <div class="form-element form-input">
                            <input id="name" class="form-element-field" placeholder="Please fill in your full name" type="input" required/>
                            <div class="form-element-bar"></div>
                            <label class="form-element-label" for="name">First/Last Name</label>
                        </div>
                       <div class="form-element form-input">
                      <input id="number" class="form-element-field" placeholder="Please fill in your phone number" type="tel" required/>
                            <div class="form-element-bar"></div>
                            <label class="form-element-label" for="phone">Phone</label>
                        </div>
                    
                        <div class="form-element form-input">
                            <input id="mail" class="form-element-field" placeholder="Please fill in your full name" type="email" required/>
                            <div class="form-element-bar"></div>
                          <label class="form-element-label" for="email" >Email</label>
                        </div>
                        <div class="form-checkbox form-checkbox-inline">
                           <div class="form-element form-input">
                            <input id="business-n" class="form-element-field" placeholder="Please fill in your business position name" type="text" required/>
                            <div class="form-element-bar"></div>
                          <label class="form-element-label" for="email" >Business Name</label>
                        </div>
                        <div class="form-checkbox form-checkbox-inline">
                           <div class="form-element form-textarea">
                            <textarea id="business-d" class="form-element-field" placeholder="Please briefly describe your business"></textarea>
                            <div class="form-element-bar"></div>
                            <label class="form-element-label" for="business description">Business description</label>
                        </div>
                           <div class="form-element form-select">
                            <select id="membership" class="form-element-field">
                                <option disabled selected value="" class="form-select-placeholder"></option>
                                <option value="np">NP membership (No Fee)</option>
                                <option value="go">Gold (1,000 yen)</option>
                                <option value="si">Silver (2,000 yen)</option>
                                <option value="br">Bronze (3,000 yen)</option>
                            </select>
                            <div class="form-element-bar"></div>
                            <label class="form-element-label" for="member">Select your Membership</label>
                        </div>
                          
                            
                    </fieldset>
                    <div class="form-actions">
                        <button class="form-btn" type="submit">Submit</button>
                    </div>
                </form>
        </div>
		</main>
        <footer>
			<div>
				<a href="index.html" title="Home"
					><img
						class="logo2"
						src="images/Logo2.webp"
						width="290"
						alt="footer logo"
				/></a>
			</div>
        </div>
			<div class="info">
				<p>300 Kotoku Tokyo, Japan</p>
				<p>info@kotokucc.org</p>
				<p>+(81)4600-8001</p>
				<a
					href="https://goo.gl/maps/RBUV4arHj1n3KBmW8"
					title="kotokumap"
					target="_blank"
					>&#x1F4CD;Location Map</a
				>
            </div>
			<div class="updated">
                <hr />
                <br />
				&copy;2022 Kotoku Chamber | Ribeka Nanjo | WDD 230 Project |<br />
				<div id="lastModified"></div>
			</div>
		</footer>
        <script defer src="js/homeDate.js"></script>
        <script src="js/windchill.js"></script>
	</body>
</html>
