			<form id="contact" method="post">
				<h3>Contact form</h3>
				<fieldset>
					<input
						placeholder="Name"
						type="text"
						tabindex="1"
						required
					/>
				</fieldset>
				<fieldset>
					<input
						placeholder="Phone Number"
						type="tel"
						tabindex="2"
						required
					/>
				</fieldset>
				<fieldset>
					<input
						placeholder="Email Address"
						type="email"
						tabindex="3"
						required
					/>

				<fieldset>
					<textarea
						placeholder="Type your message here...."
						tabindex="4"
						style="height: 200px"
						required

				</fieldset>
				<fieldset>
					<button
						id="contact-b"
						name="submit"
						type="submit"
						data-submit="...Sending"
