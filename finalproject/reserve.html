		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="discription"
			content="this is the temple page describes the details for at least four temples"
		/>

			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/normalize.css" />

		<link rel="stylesheet" href="css/medium.css" />
		<link rel="stylesheet" href="css/large.css" />

		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
		/>
	</head>
	<body>
		<header>
			<nav>
				<button id="hamburgerBtn">
					<span>&#9776;</span><span>&#x2715;</span>
				</button>
				<ul id="primaryNav">
					<li><a href="index.html">Home</a></li>
					<li><a href="temple.html">Temple</a></li>
					<li><a href="service.html">Service</a></li>
					<li><a href="reserve.html">Reservation</a></li>
				</ul>
			</nav>
			<div class="logo1">
				<a href="index.html" title="Home">
					<img src="img/logo1.png" width="300" alt="header logo" />
				</a>
			</div>
			<div id="min-banner">
				<p id="text"></p>
			</div>
		</header>
		<main>
			<section class="r-container">
				<h2>Reservation</h2>
				<form
					action="target"
					method="get"
					enctype="multipart/form-data"
				>
					<fieldset>
						<h4>Personal Information</h4>
						<input
							placeholder="First Name"
							type="text"
							tabindex="1"
							pattern="[A-Z][a-z]+\s[A-Z][a-z]+"
							required
						/><sup>*</sup>
						<input
							placeholder="Last Name"
							type="text"
							tabindex="2"
							pattern="[A-Z][a-z]+\s[A-Z][a-z]+"
							required
						/><sup>*</sup> <br /><br />
						<input
							id="number"
							class="form-element-field"
							placeholder="Please fill in your phone number"
							type="tel"
							required
						/><sup>*</sup>
						<input
							placeholder="Email Address"
							type="email"
							tabindex="3"
							name="email"
						/><br /><br />
					</fieldset>
					<div class="reservation-con">
						<label>Type of Stay</label>
						<select name="room">
							<option value="Single">
								Single room - 1 single bed
							</option>
							<option value="Double">
								Double room - 2 double beds
							</option>
							<option value="King">King room - 1 king bed</option>
						</select>
						<br /><br />
						<label class="schedule" for="date">CHECK-IN</label>
						<input id="date" type="date" name="check-In" />
						<label class="schedule" for="date">CHECK-OUT</label>
						<input id="date2" type="date" name="check-Out" />
						<button class="submit" type="submit">SUBMIT</button>
					</div>
				</form>
			</section>
		</main>
		<hr />
		<footer>
			<div class="info">
				<a href="index.html" title="Home"
					><img
						class="logo2"
						src="img/logo1.png"
						width="350"
						alt="footer logo"
				/></a>
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.4048370285327!2d-77.09772048463415!3d38.983255949483734!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b8f21f1%3A0x9a0b3cde14da0a60!2zNDgwMCBNb250Z29tZXJ5IExuICMzMDAsIEJldGhlc2RhLCBNRCAyMDgxNCDjgqLjg6Hjg6rjgqvlkIjooYblm70!5e0!3m2!1sja!2sjp!4v1648279221582!5m2!1sja!2sjp"
					width="550"
					height="250"
					style="border: 0"
					allowfullscreen=""
					loading="lazy"
					referrerpolicy="no-referrer-when-downgrade"
				></iframe>
				<p>4800 Montgomery Ln #300,<br />Bethesda, MD 20814</p>
				<p>
					<a href="https://facebook.com"
						><img
							src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png"
							width="40"
							alt="facebook icon"
					/></a>
					<a href="https://www.instagram.com/"
						><img
							src="https://img.icons8.com/ios-filled/50/000000/instagram-new--v1.png"
							width="40"
							alt="instagram icon"
					/></a>
				</p>
			</div>
			<form id="contact" method="post">
				<h3>Contact form</h3>
				<fieldset>
					<input
						placeholder="Name"
						type="text"
						tabindex="1"
						required
					/>
				</fieldset>
				<fieldset>
					<input
						placeholder="Phone Number"
						type="tel"
						tabindex="2"
						required
					/>
				</fieldset>
				<fieldset>
					<input
						placeholder="Email Address"
						type="email"
						tabindex="3"
						required
					/>
				</fieldset>
				<fieldset>
					<textarea
						placeholder="Type your message here...."
						tabindex="4"
						style="height: 200px"
						required
					></textarea>
				</fieldset>
				<fieldset>
					<button
						id="contact-b"
						name="submit"
						type="submit"
						data-submit="...Sending"
					>
						Submit
					</button>
				</fieldset>
			</form>
			<div class="updated">
				<hr />

			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
		<script defer src="js/main.js"></script>
	</body>
</html>
