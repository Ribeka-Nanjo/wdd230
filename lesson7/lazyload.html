<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>lazyloading- Wdd 230</title>
		<meta
			name="description"
			content="Example of progressive loading with images"
		/>
		<link rel="stylesheet" href="css/lazyload.css" />
		<script defer src="js/lazyload.js"></script>
	</head>
	<body>
		<main>
			<h1>Progressive Loading of Images</h1>
			<picture>
				<img
					src="images/placeholder.png"
					data-src="images/img1.jpg"
					alt="flower1"
				/>
			</picture>
			<picture>
				<img
					src="images/placeholder.png"
					data-src="images/img2.jpg"
					alt="flower2"
				/>
			</picture>
			<picture>
				<img
					src="images/placeholder.png"
					data-src="images/img3.jpg"
					alt="flower3"
				/>
			</picture>
			<picture>
				<img
					src="images/placeholder.png"
					data-src="images/img4.jpg"
					alt="flower4"
				/>
			</picture>
			<picture>
				<img
					src="images/placeholder.png"
					data-src="images/img5.jpg"
					alt="flower5"
				/>
			</picture>
		</main>
	</body>
</html>
