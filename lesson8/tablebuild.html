<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="This is an excercise for building a table."
		/>
		<title>Table Build</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="tablebuild.css" />
        </head>
		<table>
			<thead>
				<tr>
					<th colspan="3" scope="colgroup">ACME Wildwest</th>
				</tr>
				<tr>
					<th scope="col">Period</th>
					<th scope="col">Sales</th>
					<th scope="col">Sale Goal</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td scope="row">August</td>
					<td>$ 3,590</td>
					<td>$ 4,000</td>
				</tr>
				<tr>
					<td scope="row">September</td>
					<td>$ 4,420</td>
					<td>$ 5,000</td>
				</tr>
				<tr>
					<td scope="row">October</td>
					<td>$ 4,870</td>
					<td>$ 5,000</td>
				</tr>
				<tr>
					<td scope="row">November</td>
					<td>$ 8,610</td>
					<td class="green" >$ 7,500</td>
				</tr>
				<tr>
					<td scope="row">Black Friday</td>
					<td colspan="4">$ 3,200</td>
				</tr>
				<tr>
					<td scope="row">December</td>
					<td>$ 6,820</td>
					<td>$ 7,500</td>
				</tr>
                <tfoot>
                    <td colspan="4"><span id="currentdate"></span></td> 
                </tfoot>
                <script src="tablebuild.js"></script>
			</tbody>
		</table>
	</head>
</html>
